<mat-toolbar color="primary">Manager dashboard</mat-toolbar>
<mat-toolbar>
  Absences pending aproval
</mat-toolbar>
<div>
  <mat-card>
    <mat-card-header>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="absencesPending" class="mat-elevation-z8">
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start date</th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date:'dd/MM/YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End date</th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date:'dd/MM/YYYY'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef>Employee name</th>
          <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="acceptAbsence(element)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="declineAbsence(element)">
              <mat-icon>close</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
