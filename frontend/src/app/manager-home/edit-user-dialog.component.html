<div fxFlex="grow" fxLayout="column">
  <h1 mat-dialog-title>Editing {{data.firstName}} {{ data.lastName }}</h1>
  <div mat-dialog-content fxLayout="column">
      <mat-form-field appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput placeholder="First name" [(ngModel)]="data.firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="Last name" [(ngModel)]="data.lastName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select name="role" [(ngModel)]="data.role">
          <mat-option value="employee">
            Employee
          </mat-option>
          <mat-option value="manager">
            Manager
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Remaining days</mat-label>
        <input matInput type="number" placeholder="Remaining days"
          [(ngModel)]="data.remainingDays">
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close] (click)="updateUser(data)" cdkFocusInitial>Save</button>
        <button mat-raised-button color="warn" (click)="deleteUser(data)">Delete</button>
      </div>
    </div>
</div>
