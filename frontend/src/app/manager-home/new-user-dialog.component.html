<div fxFlex="grow" style="width: 500px;">
  <mat-card>
    <mat-toolbar color="primary" fxLayoutAlign="center center">
        <span>Create user</span>
    </mat-toolbar>
    <mat-card-header fxLayoutAlign="center center">
    </mat-card-header>
    <mat-card-content>
      <form fxLayout="column" [formGroup]="formGroup"
        (ngSubmit)="register()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="formGroup.controls">Please enter a valid email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password"
            formControlName="password">
          <mat-error *ngIf="formGroup.controls">Password must be longer then 8 characters</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput placeholder="First name" formControlName="firstName">
          <mat-error *ngIf="formGroup.controls">First name can't be empty</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" formControlName="lastName">
          <mat-error *ngIf="formGroup.controls">Last name can't be empty</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Absence days</mat-label>
          <input matInput placeholder="Absence days" type="number" formControlName="absenceDays">
          <mat-error *ngIf="formGroup.controls">Absence days must be positive</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" name="role">
            <mat-option value="employee">
              Employee
            </mat-option>
            <mat-option value="manager">
              Manager
            </mat-option>
            </mat-select>
            <mat-error *ngIf="formGroup.controls">Please select a role</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
